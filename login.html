<!DOCTYPE html>
<html>
<head>
  <title>Firebase Login</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB__eRQPgDu4-17GKmezgxmxSJHlFDPnt4",
      authDomain: "grocery-platform-bcf15.firebaseapp.com",
      projectId: "grocery-platform-bcf15"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.signIn = async function () {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const token = await userCredential.user.getIdToken();
        document.getElementById("tokenDisplay").innerText = "✅ ID Token:\n\n" + token;
        console.log("✅ ID Token:", token);
      } catch (error) {
        alert("❌ " + error.message);
      }
    };
  </script>
</head>
<body>
  <h2>Login with Email & Password</h2>
  <input id="email" type="email" placeholder="Email" /><br />
  <input id="password" type="password" placeholder="Password" /><br />
  <button onclick="signIn()">Sign In</button>

  <p id="tokenDisplay" style="margin-top: 20px; word-break: break-word;"></p>
</body>
</html>
